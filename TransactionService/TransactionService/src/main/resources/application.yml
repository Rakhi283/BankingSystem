server:
  port: 8082

spring:
  application:
    name: TransactionService

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: jdbc:postgresql://localhost:5432/TransactionService
    username: postgres
    password: Rakhi424@
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  jackson:
    serialization:
      write-dates-as-timestamps: false   # Fix Instant serialization

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

cloud:
  compatibility-verifier:
    enabled: false
